<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up Form</title>
</head>

<body>
<h1>Sign-Up Form for College </h1>
<p>This form will be used to create an account and collect information for Visitors to Buffalo University.</p>
<form action="https://handlers.education.launchcode.org/request-parrot" method="post" >
  <label for="firstname">First Name:</label>
<input name="firstname" required="required" type="text">
<br>
	 <label for="lastname">Last Name:</label>
<input name="lastname" required="required" type="text">
  <br>
  <label for="username">Username:</label>
<input name="username" required="required" type="text">
	<br>
	<label for="password">Password:</label>
<input name="password" required="required" type="text">
	<br>
	<label for="email">Email:</label>
<input type="email" name="email" id="email">
<br>
	<label for="tel">Tel:</label>
	<input type="tel" name="tel" id="tel">
<br>
<input type="submit">
<input type="reset">
</form>

</body>
</html>
