<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up Form</title>

</head>

<body>
<h1>Sign-Up Form for Buffalo University</h1>
<p>Create ann account and join us for our next semester!</p>
<form action="https://handlers.education.launchcode.org/request-parrot" method="post" >
  <label for="firstname">First Name:</label>
<input name="firstname" type="text" autofocus="autofocus" required="required">
<br>
<label for="firstname">Last Name:</label>
<input name="lastname" type="text" required="required" id="lastname">
<br>
<label for="username">Username:</label>
<input type="text" required="required" pattern="[A-Za-z]{6,10}" for="username">
<br>
  <label for="password">Password:</label>
<input type="password" required="required" pattern="[0-9A-Za-z]{6,10}" for="password">
<br>
<label for="dateofbirth">Date of Birth:</label>
  <input type="date" required="required" for="dateofbirth">
<br>
  <label for="telephone">Phone Number:</label>
<input type="tel" required="required" for="phonenumber">
<br>
  <label for="email">Email:</label>
<input type="email" required="required" for="email">
<br>
  <label for="url">Personal Website:</label>
<input type="url" required="required" for="url">
<br>
  <label for="interests"></label>
<p> <h4>Where did you hear about this site?</h4>
 <label>
   <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_0">
   Email</label>
 <br>
 <label>
   <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_1">
   From a friend</label>
 <br>
 <label>
   <input name="CheckboxGroup1" type="checkbox" id="CheckboxGroup1_2" value="checkbox">
   TV</label>
 <br>
 <label>
   <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_3">
   Social Media</label>
 <br>
<br>
<input name="rbutton" type="reset" id="rbutton"> <input name="sbutton" type="submit" id="sbutton">
  </p>
  <img src="University_at_Buffalo_seal.svg" alt="Buffalo University logo"/>
</form>
</body>
</html>
